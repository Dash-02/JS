<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Objects</title>
    <script src="/app.js" defer></script>
</head>
<body>
    <div>
        <h1>Notes</h1>
        <input 
          type="text"
          placeholder="Enter the title"
          id="title"
        />
        <button id="create">
            Add
        </button>

        <ul id="list">
            <li>
                <span>Title</span>
                <span>
                    <span>&check;</span>
                    <span>&times;</span>
                </span>
            </li>
        </ul>
    </div>
</body>
</html>
